;DateFormat used in internal viewer, internal far viewer and editor (default:"dd MMM yy")
; Use the following elements to construct a format picture string. If you use
; spaces to separate the elements in the format string, these spaces will appear
; in the same location in the output string. The letters must be in uppercase or
; lowercase as shown in the table (for example, "MM" not "mm"). Characters in
; the format string that are enclosed in single quotation marks will appear in
; the same location and unchanged in the output string.
;
; Picture Meaning
; d       Day of month as digits with no leading zero for single-digit days.
; dd      Day of month as digits with leading zero for single-digit days.
; ddd     Day of week as a three-letter abbreviation.
; dddd    Day of week as its full name.
; M       Month as digits with no leading zero for single-digit months.
; MM      Month as digits with leading zero for single-digit months.
; MMM     Month as a three-letter abbreviation.
; MMMM    Month as its full name.
; y       Year as last two digits, but with no leading zero for years less than 10.
; yy      Year as last two digits, but with leading zero for years less than 10.
; yyyy    Year represented by full four digits.
; gg      Period/era string. This element is ignored if the date to be formatted
;         does not have an associated era or period string.
;
; For example, to get the date string
;   "Wed, Aug 31 94"
; use the following picture string:
;   "ddd',' MMM dd yy"
;DateFormat="dd MMM yy"

;TimeFormat used in internal viewer, internal far viewer and editor (default:"hh:mm")
; Use the following elements to construct a format picture string. If you use
; spaces to separate the elements in the format string, these spaces will appear
; in the same location in the output string. The letters must be in uppercase or
; lowercase as shown (for example, "ss", not "SS"). Characters in the format
; string that are enclosed in single quotation marks will appear in the same
; location and unchanged in the output string.
;
; Picture Meaning
; h       Hours with no leading zero for single-digit hours; 12-hour clock
; hh      Hours with leading zero for single-digit hours; 12-hour clock
; H       Hours with no leading zero for single-digit hours; 24-hour clock
; HH      Hours with leading zero for single-digit hours; 24-hour clock
; m       Minutes with no leading zero for single-digit minutes
; mm      Minutes with leading zero for single-digit minutes
; s       Seconds with no leading zero for single-digit seconds
; ss      Seconds with leading zero for single-digit seconds
; t       One character time marker string, such as A or P
; tt      Multicharacter time marker string, such as AM or PM
;
; For example, to get the time string
;   "11:29:40 PM"
; use the following picture string:
;   "hh':'mm':'ss tt"
;TimeFormat="hh:mm"

[Message]
; additional files masks to non excluded masks defined in environment
; variable PATHEXT plus "*.pif,*.lnk" to prevent directly opening these files
;WarnBeforeExecuting=

; 0 - ignore opening file
; 1 - open file without warnings
; 2 - check file with viruschecker and open if it good
; 3 - show warning with default button "Ok"
; 4 - show warning with default button "Check and Open"
; 5 - show warning with default button "Cancel"
;WarnBeforeExecutingRule=4

; virus checker
; %s - parameter mean file name for check
VirusChecker=""%ProgramFiles%\AntiViral Toolkit Pro\avp32.exe" /N /Q /S "%s""
; virus checker success check error code (default:0)
;VirusCheckerSuccessCode=0
