[RFC Charset]
; this section is obstolete.
; now you must have "RFCCharset" registry entry for coresponded table.

[Mailbox]
; S         - Subject
; F         - Flags
; AF        - Address From
; AT        - Address To
; P         - Priority
; DM[B,M]   - Received
; DC[B,M]   - Sent
; DA[B,M]   - Accessed
;             где: B - краткий (в стиле Unix) формат времени файла;
;                  M - использование текстовых имен месяцев;
; MS[C,T]   - размер файла
;             где: C - форматировать размер файла запятыми
;                  T - использовать 1000 вместо 1024 как делитель,
;                      если ширины колонки не хватает для показа
;                      полного размера файла
ColumnWidths=0,2
StatusColumnWidths=0,6,8
ColumnTypes=S,F,DCM
StatusColumnTypes=AF,P,MS
FullScreen=0
StartPanelMode=0
StartSortMode=1
StartSortOrder=0

; used when message content charset is unknown
; special charset names are:
; .dos  - OEM
; .win  - ANSI
; .auto - autodetect
DefaultCharset=koi8-r

; default threads view mode
; 0 - None
; 1 - References (standatd)
; 2 - Subject
; 3 - From
; 4 - To
; 5 - References (extended)
TheradsViewMode=1

; default tree view mode
; bit number:
;  0 - draw tree
;  1 - wide tree
;  2 - use level up as root
;  3 - insert space
TreeViewMode=5

; remove Re, Fwd and so on prefixes form subject (panel view mode only)
; 0 - do not remove
; 1 - yes, i love it (default)
;ProcessSubject=1

; 0 - disable, other value define minimal number of entries for cache (default:250).
;MinCacheSize=250

; mark message as read when it is being readed for X miliseconds (default:3000)
;MarkMsgAsReadTime=3000

; use ntfs streams for cache if possible (default:0)
; on non NTFS file systems this parameter has no effect
;UseNTFSStreams=0

; mailbox cache file extension (default:.mbc)
; use dot as first symbol for append extension to mailbox name or without it for replace
;CacheExtension=.mbc

; mailbox settings file extension (default:.mbs)
; use dot as first symbol for append extension to mailbox name or without it for replace
; this parameter has effect only in this file!
;SettingsExtension=.mbs

; String that replaces empty subjects (default:<none>)
;EmptySubj=<none>

