[global_settings]
show_menu=1
signature_marker="-- "
quote_search_max=5
remove_hello=1
add_name=1
use_initials=1
origins_file=origins.txt
use_x_comment=0
use_organization=1
show_dilivery_notice_headers=0
forward_by="* Forwarded by FarMail"
forward_split1="=========================================================================="
forward_split2="=============================Here:ForWaRd:Ends============================"
resend_encoding="koi8-r"
file_with_song="C:\Program files\Winamp\playing.txt"
file_with_song_pos=0

[global_template]
title="&0. default"
encoding=
greet_new_count=1
greet_new1="Hello, %name%!"
greet_reply_count=3
greet_reply1="Hello, %name%!"
greet_reply2=""
greet_reply3="On %date_sent% you wrote:"
sign_count=2
sign1="Bye,"
sign2="    yours truly."
organization="super-puper"

[templates]
count=3
templ1=plugring
templ2=farmail_support
templ3=example

[plugring]
title="&1. Yahoo Plugring"
encoding="koi8-r"
to="All <plugring@yahoogroups.com>"
to_out=
reply_to="Cool Hacker <plugring@yahoogroups.com>"
greet_new_count=1
greet_new1="Hello, All!"
greet_reply_count=3
greet_reply1="Hello, %name%!"
greet_reply2=""
greet_reply3="On %date_sent% you wrote:"
sign_count=2
sign1="Bye,             => %far%"
sign2="    yours truly. => %windows%"
organization="super-puper"

[farmail_support]
title="&2. Farmail support"
encoding="koi8-r"
to="Alex Yaroslavsky <at yandex.ru / trexinc>"
to_out=
greet_new_count=1
greet_new1="Hello, Alex!"
greet_reply_count=3
greet_reply1="Hello, Alex!"
greet_reply2=""
greet_reply3="On %date_sent% you wrote:"
sign_count=2
sign1="Windows version: %windows%"
sign2="Far and FarMail versions: %far% + %farmail%"
organization="super-puper"

[example]
title="&3. Example template"
encoding="koi8-r"
to="Some one <nickname@server>"
to_out="Some one <othenickname@server>"
greet_new_count=1
greet_new1="Hello, %fullname%!"
greet_reply_count=3
greet_reply1="Hello, %name%!"
greet_reply2=""
greet_reply3="On %date_sent% you wrote:"
sign_count=5
sign1="Windows version: %windows%"
sign2="Far and FarMail versions: %far% + %farmail%"
sign3=""
sign4="Winamp is playing: %song_from_file%"
sign5="Random origin: %origin%"
organization="super-puper"
